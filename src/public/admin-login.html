
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoiBeauty Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4a7c59 0%, #3a6548 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #4a7c59;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: #4a7c59;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #4a7c59;
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: #3a6548;
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #4a7c59;
            margin-top: 10px;
        }
        
        .loading.show {
            display: block;
        }
        
        .back-to-store {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-store a {
            color: #4a7c59;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-to-store a:hover {
            text-decoration: underline;
        }
        
        .default-creds {
            background: #f8f9fa;
            border: 1px dashed #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #666;
        }
        
        .default-creds code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>RoiBeauty</h1>
                <p>Admin Panel Login</p>
            </div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="admin@roibeauty.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
                </button>
                
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Logging in...
                </div>
                
                <div class="error-message" id="errorMessage">
                    Invalid email or password
                </div>
                
                <div class="default-creds">
                    <p><strong>Default Admin Credentials:</strong></p>
                    <p>Email: <code>admin@roibeauty.com</code></p>
                    <p>Password: <code>admin123</code></p>
                </div>
                
                <div class="back-to-store">
                    <a href="/"><i class="fas fa-store"></i> Back to Main Store</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Determine API base URL
        function getApiBaseUrl() {
            const isLocalhost = window.location.hostname === 'localhost' || 
                                window.location.hostname === '127.0.0.1';
            
            if (isLocalhost) {
                return 'http://localhost:3000/api';
            }
            
            return '/api';
        }

        const API_BASE_URL = getApiBaseUrl();
        
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('errorMessage');
            
            // Hide error and show loading
            errorMsg.classList.remove('show');
            loading.classList.add('show');
            loginBtn.disabled = true;
            
            try {
                console.log('ðŸ” Admin login attempt:', email);
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Check if user is admin
                    if (data.data.role === 'admin' || data.data.isAdmin) {
                        console.log('âœ… Admin login successful');
                        
                        // Store token and user data
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('user', JSON.stringify(data.data));
                        
                        // Check for return URL
                        const urlParams = new URLSearchParams(window.location.search);
                        const returnTo = urlParams.get('returnTo');
                        
                        // Redirect to admin panel or return URL
                        if (returnTo && returnTo.includes('admin-panel')) {
                            window.location.href = returnTo;
                        } else {
                            window.location.href = '/admin-panel.html';
                        }
                    } else {
                        throw new Error('Admin access required. This account is not an administrator.');
                    }
                } else {
                    throw new Error(data.message || 'Login failed');
                }
                
            } catch (error) {
                console.error('âŒ Login error:', error);
                errorMsg.textContent = error.message || 'Invalid email or password';
                errorMsg.classList.add('show');
            } finally {
                loading.classList.remove('show');
                loginBtn.disabled = false;
            }
        });

        // Auto-fill credentials for convenience
        window.addEventListener('DOMContentLoaded', () => {
            // Only auto-fill if fields are empty
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            
            if (!emailField.value) {
                emailField.value = 'admin@roibeauty.com';
            }
            if (!passwordField.value) {
                passwordField.value = 'admin123';
            }
        });
    </script>
</body>
</html>
